<!DOCTYPE html>
<html>
    <head>
        <title>전반적으로 빡세다</title>
        <style>
            #header {
                width: 800px; margin: 0 auto;
                background: red;
            }

            #wrap {
                width: 800px; margin: 0 auto;
                overflow: hidden;
            }

            #aside {
                width: 200px; float: left;
                background: blue;
            }

            #content {
                width: 600px; float: left;
                background: green;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>헤더</h1>
        </div>
        <div id="wrap">
            <div id="aside">
                <h1>Aside</h1>
            </div>
            <div id="content">
                <h1>Content</h1>
            </div>
        </div>
    </body>
</html>
